work_dir: ./work_dir/ntu2d/xsub/ctrgcn_multipart

# feeder
feeder: feeders.feeder_ntu_2d.Feeder
train_feeder_args:
  data_path: data/ntu2d/ntu60_2d.pkl
  split: train
  split_type: xsub
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: 64
  normalization: False
  random_rot: False  # Not recommended for 2D data
  p_interval: [0.5, 1]
  vel: False
  bone: False

test_feeder_args:
  data_path: data/ntu2d/ntu60_2d.pkl
  split: test
  split_type: xsub
  window_size: 64
  p_interval: [0.95]
  vel: False
  bone: False
  debug: False

# model - using multipart model for 17-joint NTU2D
model: model.ctrgcn.Model_lst_4part_ntu2d
model_args:
  num_class: 60
  num_point: 17
  num_person: 1
  in_channels: 2  # 2D coordinates (X, Y)
  graph: graph.joint17.Graph
  graph_args:
    labeling_mode: 'spatial'
  head: ['ViT-B/32']  # CLIP head for text encoding
  adaptive: True
  drop_out: 0.5
  k: 1  # For A_vector computation

#optim
weight_decay: 0.0004
base_lr: 0.1
lr_decay_rate: 0.1
step: [55, 75]
warm_up_epoch: 5
te_lr_ratio: 1.0  # Text encoder learning rate ratio

# training
device: [0]
batch_size: 6
test_batch_size: 64
num_epoch: 110
nesterov: True
loss_alpha: 0.8  # Weight for contrastive loss

